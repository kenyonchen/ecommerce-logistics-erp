server:
  port: 8080

spring:
  application:
    name: ecommerce-logistics-erp
  
  # 热部署配置
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: META-INF/maven/**,META-INF/resources/**,resources/**,static/**,public/**,templates/**,**/test/**
  
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_logistics_erp?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA配置
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  
  # RocketMQ配置
  rocketmq:
    name-server: localhost:9876
    producer:
      group: ecommerce-logistics-producer-group
      send-message-timeout: 3000
      retry-times-when-send-failed: 2
      retry-times-when-send-async-failed: 2
      compress-message-body-threshold: 4096
      max-message-size: 4194304
      retry-next-server: true

# Swagger配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'public-api'
      paths-to-match: '/api/**'
      packages-to-scan: site.hexaarch.ecommerce.logistics.interfaces.controller

# 日志配置
logging:
  level:
    site.hexaarch.ecommerce.logistics: INFO
    org.springframework: INFO
    org.hibernate: INFO
    org.springdoc: INFO

jwt:
  secret: mySecretKeyMustBeAtLeast256BitsLongForHS512AlgorithmAndShouldContainComplexCharacters12345!
  expiration: 86400000
  refresh:
    expiration: 86400000